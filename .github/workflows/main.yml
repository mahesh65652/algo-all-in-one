name: Python Trading Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * 1-5'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pip install pytest
        pytest || echo "No tests found, skipping..."

    - name: Decode Google Sheets Credentials
      run: |
        echo "$GSHEET_CRED_B64" | base64 -d > gsheet-creds.json

    - name: Run trading bot
      env:
        GSHEET_ID: ${{ secrets.GSHEET_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
        ANGEL_CLIENT_CODE: ${{ secrets.ANGEL_CLIENT_CODE }}
        ANGEL_CLIENT_PWD: ${{ secrets.ANGEL_CLIENT_PWD }}
        ANGEL_TOTP_SECRET: ${{ secrets.ANGEL_TOTP_SECRET }}
      run: |
        python main.py

