name: üîÑ GSheet + Trading Automation

on:
  workflow_dispatch:  # ‚èØÔ∏è Manual run from GitHub Actions UI
  push:               # üîÑ Automatically run on push (optional, you can remove if not needed)

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    env:
      GSHEET_ID: ${{ secrets.GSHEET_ID }}
      GSHEET_CRED_B64: ${{ secrets.GSHEET_CRED_B64 }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
      ANGEL_CLIENT_CODE: ${{ secrets.ANGEL_CLIENT_CODE }}
      ANGEL_CLIENT_PWD: ${{ secrets.ANGEL_CLIENT_PWD }}
      ANGEL_TOTP_SECRET: ${{ secrets.ANGEL_TOTP_SECRET }}

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Run main.py
        run: python main.py
