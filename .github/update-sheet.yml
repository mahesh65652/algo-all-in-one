name: üîÑ Run GSheet Update

on:
  workflow_dispatch:    # Manual trigger via GitHub UI
  schedule:
    - cron: '30 3 * * 1-5'   # Mon‚ÄìFri, 9:00 AM IST (3:30 AM UTC)

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    env:
      GSHEET_ID: ${{ secrets.SHEET_ID }}
      GSHEET_CRED_B64: ${{ secrets.GSHEET_CRED_B64 }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      ANGEL_API_KEY: ${{ secrets.API_KEY }}
      ANGEL_CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
      ANGEL_CLIENT_PWD: ${{ secrets.CLIENT_PWD }}
      ANGEL_TOTP_SECRET: ${{ secrets.TOTP }}

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install gspread oauth2client requests

      - name: üîê Export environment variables from secrets (safe)
        run: |
          echo "GSHEET_CRED_B64=${{ secrets.GSHEET_CRED_B64 }}" >> $GITHUB_ENV
          echo "GSHEET_ID=${{ secrets.SHEET_ID }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
          echo "ANGEL_API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "ANGEL_CLIENT_CODE=${{ secrets.CLIENT_CODE }}" >> $GITHUB_ENV
          echo "ANGEL_CLIENT_PWD=${{ secrets.CLIENT_PWD }}" >> $GITHUB_ENV
          echo "ANGEL_TOTP_SECRET=${{ secrets.TOTP }}" >> $GITHUB_ENV

      - name: ‚ñ∂Ô∏è Run main.py
        run: python main.py

